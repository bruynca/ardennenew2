movephasewarningtext=Instructions générales de la phase de déplacement :\n\nLe joueur peut déplacer toutes ses unités éligibles\n\nLe joueur allié doit dégager la rangée supérieure d'hexs
event1=Frontière germano-belge 16 décembre 1944 Opération Wacht am Rhien \n\nLes Allemands ont lancé leur dernière contre-offensive à travers les Ardennes.\nL'objectif était de prendre le port d'Anvers et d'isoler les armées britanniques au nord de la Meuse.\nHitler pensait que le succès apporterait la discorde entre les Alliés et la possibilité d'une paix séparée\npermettant aux Allemands de se concentrer sur les Soviétiques.\n\nLe 47e Panzer Corp, qui fait partie de la 5e Armée Panzer du Général der Panzertruppen Hasso von Manteuffel\npour prendre le Carrefour vital de Bastogne et de Wiltz pour s'emparer du réseau routier\npour la prochaine étape vers la Meuse.\n\nLa surprise stratégique est totale et les unités américaines l'ignorent.\nLa 28e division d'infanterie américaine s'oppose à eux avec des éléments de la 9e blindée division.\nIls sont répartis sur une fine ligne défensive à la frontière allemande.\
infogame=
help1=Boîte de réaction rapide\n\nSurligneur Les unités soviétiques dans les ports de ravitaillement peuvent être déplacées dans la boîte de réaction rapide pendant la phase de mouvement maritime.\nLes unités peuvent également être déplacées dans la boîte pendant la phase de renfort. Le nombre maximum d'unités dans la case est limité.\n\nLes unités dans la case Réaction rapide peuvent se déplacer rapidement vers les ports de ravitaillement contrôlés par les Soviétiques\n lors de la phase de transfert maritime et de mouvement.
help3=Commandes du clavier et de la souris\n\nFlèches ? Naviguer sur la carte\n\n- (moins) ou +(plus) ? Zoomer ou dézoomer sur la carte\n\nP ? Prendre une capture d'écran\n\nT ? Afficher le virage actuel et fin de tour\n\nM - affiche les points de mouvement utilisés sur les hexagones en relief\n\nBouton gauche de la souris - Sélectionner l'unité\n\nBouton droit de la souris - Faire pivoter les unités dans la pile\n\nMolette de défilement de la souris - Zoom avant ou arrière sur la carte\n\ nMouse Hover - Afficher les informations sur l'unité et toutes les unités dans la pile
help4=Renforts américains\n\nCliquez sur les hexagones surélevés à l'ouest et au sud de la carte\nCela affichera les renforts restants et leur tour d'apparition.\nCliquez n'importe où sur l'écran pour terminer l'affichage.
help5=Renforts américains\n\nPlus de renforts disponibles.
scenario1objectives=Le joueur allemand gagne la partie en occupant ou en étant le dernier\navec des unités à travers l'hex de Wiltz et les deux hex de Bastogne\na à la fin de son tour de joueur 6 ou du tour du 22 décembre.\n S'il échoue à le faire à la fin du tour six; le joueur américain gagne.
scenario2objectives=Le joueur allemand gagne en capturant toutes les sources de ravitaillement sur la carte.\n\nS'il échoue à le faire avant la fin décembre 1941, le joueur soviétique gagne.
