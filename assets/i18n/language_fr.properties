scenario1=Conduisez sur Bastogne et Wiltz\n\nLutter pour le contrôle de Bastogne et Wiltz.\nLes Allemands doivent tenir les deux pour gagner.\nFin du tour de jeu 6, le 21 décembre.\nCeci est un scénario d'introduction.
scenario2=2nd Panzer To the Meuse\n\nLe joueur allemand essaie de quitter la 2nd Panzer division.\nLes unités de division doivent être sorties par la route du bord ouest de la carte.\nL'hex de sortie doit être ravitaillé à la fin de la partie pour gagner.\nFin du tour de jeu 7 22 décembre.
scenario3=Les divisions mobiles de la 47e Panzer Corp font irruption dans la Meuse\n\nLes unités de la 2e division Panzer et de la Panzer Lehr doivent quitter la carte\nElles doivent être sorties par le bord ouest de la carte.\n Le ou les hexagones de sortie doivent être ravitaillés à la fin de la partie pour gagner.\n Fin du jeu, tour 8 le 23 décembre.
scenario4=La 3e armée américaine attaque pour soulager Bastogne\n\nDes éléments de la 2e division Panzer et de la Panzer Lehr sortent de la carte\nLa 3e armée contre-attaque pour couper les lignes de ravitaillement.\n Le ou les hexagones de sortie doivent être ravitaillés à la fin de la partie pour gagner.\n Fin du jeu tour 10 le 25 décembre.
notavailable=Ce scénario n'est pas disponible dans cette version.
