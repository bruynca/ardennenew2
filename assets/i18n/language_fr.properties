cardselection=Sélectionnez les cartes à jouer pour ce jeu\n\nCliquez avec le bouton gauche sur une carte disponible pour l'ajouter à votre main.\nCliquez avec le bouton gauche sur une carte dans votre main pour la désélectionner.\nCertaines cartes peuvent être sélectionnées plusieurs fois\nFermer la fenêtre pour terminer la sélection de la carte.
2ndpanzerhalts=Après avoir joué cette carte, toutes les unités de la 2e Panzer Division\n voient leur facteur de mouvement réduit à 2.\n Cet effet ne dure qu'1 tour.\n Cette carte est retirée de la main lorsqu'elle est jouée.\n\n La 2e Panzer Division a été stoppée par des actions agressives des M18 \n Hellcats de l'équipe Desobry de la 10e division blindée.\n Leur capacité à se déplacer à grande vitesse et à intercepter \n a provoqué l'arrêt et le regroupement de la Panzer Division.
hooufgas=Après avoir joué cette carte, le joueur allemand peut utiliser \nla ville de Houffalize comme source de ravitaillement.\n Cette carte ne peut être jouée que si les Allemands sont dans,\n ou ont été les derniers à traverser la ville.\n Si les Américains reprendre Houffalize puis elle cesse d'être un dépôt de ravitaillement pour les Allemands.\n Cette carte est retirée de la main lorsqu'elle est jouée.\n\n Les Américains avaient créé un dépôt de ravitaillement à Houffalize\n pour se préparer à la prochaine étape de leurs opérations.
moreammo=Après avoir joué cette carte, le joueur allemand n'est pas\n limité dans l'utilisation des munitions d'artillerie.\n Les Allemands peuvent désormais tirer dans les deux phases de bombardement du jeu.\n Les règles normales de ravitaillement sont toujours en vigueur.\n Cet effet dure jusqu'à la fin de la partie.\n Cette carte est retirée de la main lorsqu'elle est jouée.\n\n L'armée allemande a rationné l'artillerie pendant la bataille des Ardennes.
szorney1=Après avoir joué cette carte, le joueur allemand arrête toute\n carte de pont grillée jouée par les Américains ce tour-ci.\n L'Américain ne peut pas choisir un pont à détruire.\n Cette carte est retirée de la main lorsqu'elle est jouée.\n\ n L'opération Greif était une opération spéciale\n commandée par le commando Waffen-SS Otto Skorzeny\n pendant la bataille des Ardennes pendant la Seconde Guerre mondiale.\n Utilisant des soldats allemands vêtus d'uniformes américains\n, elle a tenté de saboter la destruction de ponts.
szorney2=Après avoir joué cette carte, tous les carrefours de routes et de chemins\n ont une capacité de mouvement de 4 pour le joueur américain. \n Cette carte est retirée de la main lorsqu'elle est jouée.\n Cet effet ne dure qu'un tour.\n\n L'opération Greif était une opération spéciale\n commandée par le commando Waffen-SS Otto Skorzeny\n pendant la Bataille des Ardennes pendant la Seconde Guerre mondiale.\n Utilisant des soldats allemands vêtus d'uniformes américains\n, il a tenté de modifier la signalisation routière sur le réseau routier des Ardennes.
2ndpanzerloses2units=Après avoir joué cette carte, le joueur allemand ou l'IA\n doit sélectionner 2 unités de la Seconde Panzer Division pour quitter la carte.\n Ces unités sont considérées comme sorties pour les conditions de victoire.\n Cette carte est retirée de la main lorsqu'elle est jouée.\n Cette carte ne peut être jouée qu'après le tour 3.\n\n La 2e Panzer Division avait un programme strict pour traverser la Meuse.\n Elle ne devait pas être rattrapée par les opérations de dégagement de Bastogne.
blownbridge=Après avoir joué cette carte, le joueur américain ou l'IA choisit l'un des hexagones de pont en surbrillance à faire exploser.\n Lors de la sélection, le pont est détruit et le terrain devient riverain pour cet hexagone.\n Cette carte est retirée de la main lorsqu'elle est jouée.\n Une fois un pont a été choisi, il ne peut pas être soufflé une seconde fois\n dans les cas où il est réparé ou sauvé par duplicité.\n La sélection de ponts ne comprend que les ponts que les Allemands n'ont pas traversés.
fixbridge=Après avoir joué cette carte, le joueur allemand ou l'IA choisit l'un des hexagones de pont soufflés à réparer.\n Lors de la sélection, le pont est réparé dans cet hexagone.\n Cette carte est retirée de la main lorsqu'elle est jouée.\n Le pont doit avoir été soufflé dans un tour précédent.
cardblocked=Cette carte a déjà été choisie.\nSeule 1 de ces cartes peut être ajoutée à votre main.
nocardroom=Cliquez avec le bouton gauche de la souris pour supprimer la carte\ndes cartes sélectionnées en main\n
unchoosecard=Toutes les cartes de cette main sont pleines.\nRetirez une carte en faisant un clic gauche sur la main que vous avez choisie.
previousclose=Êtes-vous sûr d'avoir terminé la sélection de la carte ?\nCliquez avec le bouton gauche sur le bouton OK pour vérifier la fermeture.
fritz1=Après avoir joué cette carte, toutes les unités de la Panzer Lehr Division\n voient leur facteur de mouvement réduit à 2.\n Cet effet ne dure que 1 tour.\n Cette carte est retirée de la main lorsqu'elle est jouée.\n\n Général Fritz Bayerlein, le commandant de la division Lehr\n a passé la plus grande partie d'une journée cruciale pendant les premières étapes de la bataille des Ardennes\n "à traîner" avec une belle infirmière américaine que ses hommes avaient capturée dans un hôpital de campagne.\n Cela a provoqué une paralysie dans son unité pendant une journée.
prayforweather=Après avoir joué cette carte, le joueur américain reçoit 5 points aériens à utiliser ce tour.\n Les points aériens peuvent être utilisés comme dans le jeu normal.\n Cette carte est retirée de la main lorsqu'elle est jouée.\n Jouer la carte n'affecte pas la météo pour ce tour ou les tours suivants.\n\n Le général Patton, commandant de la Troisième armée américaine,\n a ordonné à son aumônier de créer une prière pour le beau temps.\n\"Je suis fatigué que ces soldats doivent combattre la boue et les inondations aussi bien que les Allemands. \n Voyez si nous ne pouvons pas amener Dieu à travailler de notre côté \ ", a-t-il dit.
moreammom=Le joueur allemand a augmenté les munitions de toutes les unités d'artillerie.\nIls peuvent désormais tirer deux fois par tour.\nDans les phases d'artillerie offensive et défensive.
turnshow=Tour actuel = {0} \n\nDernier tour = {1}
exitgame=Voulez-vous vraiment quitter le jeu ?
advance=Toutes les unités attaquantes peuvent maintenant avancer.\nCliquez avec le bouton gauche sur une unité pour sélectionner l'avance.\nCliquez avec le bouton gauche sur un hex incliné pour avancer vers cet hex.\nPour terminer l'avance, cliquez avec le bouton gauche sur l'hex en dehors de la zone de combat.
