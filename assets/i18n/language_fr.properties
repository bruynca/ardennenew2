nosave=Impossible d'enregistrer la partie maintenant\nLa partie ne peut pas être enregistrée si elle est en phase de sélection de cartes\ou en phase de barrage
supplyclose=Sortie d'approvisionnement
fixbridge2=Choisissez un pont qui est sur le point de sauter.\nCliquez avec le bouton gauche sur le symbole du pont rouge pour utiliser la carte Otto Skorzeny\n pour désactiver les explosifs.
fixbridge3=Choisissez un pont qui a explosé.\nCliquez avec le bouton gauche sur le symbole de pont rouge pour utiliser la carte Réparer le pont.
fixbridge4=Choisissez un pont réparable qui a explosé.\nUne unité allemande doit être à côté pour être réparable. \nCliquez avec le bouton gauche sur le pont rouge pour lancer les dés pour essayer de le réparer.\nSi le résultat est supérieur au nombre sur le pont, il sera réparé.\nOn ne peut tenter de réparer qu'un seul pont par tour.
bridgefixed=Lancer de dé réussi.\nLe pont est réparé
bridgenotfixed=Le jet de dé a échoué.\Le pont est toujours détruit.\nLe nombre nécessaire la prochaine fois est supérieur à {0}.
bridgerolls=Clic gauche sur un pont détruit pour lancer les dés.\nSi les dés sont au-dessus du nombre sur le pont, cela est corrigé\nSeulement 1 lancer par tour.
fixbridegphase=Réparer les ponts détruits
overstacking=Placer l'unité dans l'hex entraînera un surempilement.\nÀ la fin de la phase de mouvement, une fenêtre permettra la réparation.\nSi ce n'est pas corrigé, le programme supprimera automatiquement les unités surempilées.\nVoulez-vous placer l'unité ?
overstacking2=Placer l'unité dans l'hex entraînera un surempilement.
