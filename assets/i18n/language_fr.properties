ALLIED_CARD=Phase de pioche de carte alliée\n\nChoisissez une carte pour influencer le jeu.\n\nCliquez avec le bouton gauche de la souris sur une carte éligible pour affecter le jeu.\nD'autres choix peuvent être nécessaires en fonction du contenu de la carte.\nVoir la description sur la carte ou les infobulles pour les effets.\n
GERMAN_CARD=Phase allemande de pioche de cartes\n\nChoisissez une carte pour influencer le jeu.\n\nCliquez avec le bouton gauche de la souris sur une carte éligible pour affecter le jeu.\nD'autres choix peuvent être nécessaires en fonction du contenu de la carte.\nVoir la description sur la carte ou les infobulles pour les effets.\n
GERMAN_PRE_MOVEMENT=Phase d'attelage de l'artillerie allemande\n\nChanger le statut de l'artillerie pour tirer ou se déplacer\n\nCliquez avec le bouton gauche de la souris sur une unité d'artillerie éligible pour changer son statut.\nLes unités éligibles ne sont pas grisées\nL'unité peut être en mode Mouvement ou en mode Barrage.\ nEn mode Mouvement, sa force d'attaque est réduite et son mouvement augmenté au maximum.\nEn mode Barrage, sa force d'attaque est augmentée au maximum et son mouvement au minimum.\nCe changement prend effet pendant tout le tour du joueur.\n
GERMAN_MOVEMENT=Phase de mouvement allemande\n\nDéplacez les unités et envahissez l'ennemi.\n\nCliquez avec le bouton gauche de la souris sur une unité éligible pour afficher les hexagones vers lesquels elle peut se déplacer.\nLes unités éligibles ne sont pas grisées.\nCliquez sur un hexagone pour déplacer l'unité vers celui-ci. destination.\nCliquez sur l'Icône d'Assaut Mobile pour initier un Assaut Mobile.\nPour annuler un Déplacement, cliquez avec le bouton gauche sur un hexagone non incliné.
US_BARRAGE_DEFENSE=Phase de repérage de l'artillerie défensive américaine\n\nCiblez les unités pour le barrage défensif.\n\nCliquez avec le bouton gauche de la souris sur le symbole du télémètre pour créer un barrage.\nDans la fenêtre de barrage, cliquez avec le bouton gauche sur une unité à inclure ou à exclure.\nLorsque vous avez terminé, cliquez avec le bouton gauche sur le symbole OK pour créer un barrage.\nPour annuler la fenêtre, cliquez à l'extérieur de celle-ci.\nPour annuler un barrage, cliquez à gauche sur le symbole de barrage.\n\nLe joueur américain peut allouer des avions à un barrage.
GERMAN_BARRAGE_ATTACK=Phase de repérage de l'artillerie offensive allemande\n\nCiblez les unités pour le barrage offensif.\n\nCliquez avec le bouton gauche de la souris sur le symbole du télémètre pour créer un barrage.\nDans la fenêtre de barrage, cliquez avec le bouton gauche sur une unité à inclure ou à exclure.\nLorsque vous avez terminé, cliquez avec le bouton gauche sur le symbole OK pour créer un barrage.\nPour annuler la fenêtre, cliquez à l'extérieur de celle-ci.\nPour annuler un barrage, cliquez à gauche sur le symbole de barrage.\n\n
mobileassualthelp=Débordement\n\n\Dans la fenêtre de sélection des unités de débordement, cliquez avec le bouton gauche pour sélectionner les unités à déborder.\nLe tableau des résultats de combat et l'affichage des combats seront mis à jour.\nCliquez avec le bouton gauche sur le bouton du symbole OK de la fenêtre pour démarrer.\nLes unités se déplaceront dans position pour l'attaque.\nLes dés seront lancés et les résultats du combat s'afficheront.\nCliquez sur l'affichage du combat pour continuer
GERMAN_BARRAGE_RESOLVE=Phase d'explosion de barrage\n\nTous les barrages créés lors de la phase précédente seront maintenant exécutés\n\nUn dé est lancé et les résultats sont affichés sur l'hex.\nAprès avoir terminé, cliquez avec le bouton gauche sur le bouton Phase suivante en bas à droite.
GERMAN_COMBAT=Phase de combat allemande\n\nAttaquez l'ennemi.\n\nTous les combats possibles ont été marqués d'une icône de combat.\nLorsque vous cliquez avec le bouton gauche, les flèches d'attaque s'affichent.\nLes unités pouvant participer ne seront pas grisées.\nClic gauche sur une unité pour rejoindre l'attaque.\nCliquez à nouveau avec le bouton gauche sur l'unité à retirer de l'attaque.\nL'affichage du combat et le tableau des résultats du combat s'afficheront.\nLorsque vous êtes prêt, cliquez avec le bouton gauche sur la flèche d'attaque.\nPour annuler, cliquez avec le bouton gauche sur la flèche d'annulation.
advanceafterhelp=Avance après combat\n\nCliquez avec le bouton gauche sur n'importe quelle unité non grisée pour avancer après le combat.\nL'hex où l'unité peut avancer sera surligné.\nCliquez avec le bouton gauche sur l'hex pour choisir d'avancer.\nCliquez avec le bouton gauche sur n'importe quel hexagone non surligné pour mettre fin à l'avance.
GERMAN_EXPLOTATION=Phase d'exploration allemande\n\n\Exploitez les espaces qui ont été créés.\n\nToute unité éligible qui a encore 8 points de mouvement et n'a pas combattu peut désormais se déplacer.\nLes unités éligibles ne seront pas grisées.\nCette phase est la même que la Phase de mouvement.
GERMAN_SUPPLY=Phase de ravitaillement allemande\n\nRavitaillez les unités pour actualiser leurs valeurs de mouvement et de force.\n\nCliquez sur une unité dans la fenêtre de ravitaillement pour afficher les hexagones qu'elle peut atteindre.\nCliquez sur l'hexagone pour ravitailler toutes les unités dans un rayon de 10 hexagones.\Clic gauche sur l'unité de ravitaillement placée pour annuler.
ALLIED_PRE_MOVEMENT=Phase d'attelage de l'artillerie américaine\n\nChanger le statut de l'artillerie pour tirer ou se déplacer\n\nCliquez avec le bouton gauche de la souris sur une unité d'artillerie éligible pour changer son statut.\nLes unités éligibles ne sont pas grisées\nL'unité peut être en mode Mouvement ou en mode Barrage.\ nEn mode Mouvement, sa force d'attaque est réduite et son mouvement augmenté au maximum.\nEn mode Barrage, sa force d'attaque est augmentée au maximum et son mouvement au minimum.\nCe changement prend effet pendant tout le tour du joueur.\n
ALLIED_MOVEMENT=Phase de mouvement US\n\nDéplacez les unités et envahissez l'ennemi.\n\nCliquez avec le bouton gauche de la souris sur une unité éligible pour afficher les hexagones vers lesquels elle peut se déplacer.\nLes unités éligibles ne sont pas grisées.\nCliquez sur un hexagone pour déplacer l'unité vers celui-ci. destination.\nCliquez sur l'Icône d'Assaut Mobile pour initier un Assaut Mobile.\nPour annuler un Déplacement, cliquez avec le bouton gauche sur un hexagone non incliné.
GERMAN_BARRAGE_DEFEND=Phase de repérage de l'artillerie défensive allemande\n\nCiblez les unités pour le barrage défensif.\n\nCliquez avec le bouton gauche de la souris sur le symbole du télémètre pour créer un barrage.\nDans la fenêtre de barrage, cliquez avec le bouton gauche sur une unité à inclure ou à exclure.\nLorsque vous avez terminé, cliquez avec le bouton gauche sur le symbole OK pour créer un barrage.\nPour annuler la fenêtre, cliquez à l'extérieur de celle-ci.\nPour annuler un barrage, cliquez à gauche sur le symbole de barrage.\n\nLe joueur américain peut allouer des avions à un barrage.
ALLIED_BARRAGE_ATTACK=Phase de repérage de l'artillerie offensive américaine\n\nCiblez les unités pour le barrage offensif.\n\nCliquez avec le bouton gauche de la souris sur le symbole du télémètre pour créer un barrage.\nDans la fenêtre de barrage, cliquez avec le bouton gauche sur une unité à inclure ou à exclure.\nLorsque vous avez terminé, cliquez avec le bouton gauche sur le symbole OK pour créer un barrage.\nPour annuler la fenêtre, cliquez à l'extérieur de celle-ci.\nPour annuler un barrage, cliquez à gauche sur le symbole de barrage.\nUn avion peut être inclus dans le barrage.
ALLIED_BARRAGE_RESOLVE=Phase d'explosion de barrage\n\nTous les barrages créés lors de la phase précédente seront maintenant exécutés\n\nUn dé est lancé et les résultats sont affichés sur l'hex.\nAprès avoir terminé, cliquez avec le bouton gauche sur le bouton Phase suivante en bas à droite.
ALLIED_COMBAT=Phase de combat US\n\nAttaquez l'ennemi.\n\nTous les combats possibles ont été marqués d'une icône de combat.\nLorsque vous cliquez avec le bouton gauche, les flèches d'attaque s'affichent.\nLes unités pouvant participer ne seront pas grisées.\nClic gauche sur une unité pour rejoindre l'attaque.\nCliquez à nouveau avec le bouton gauche sur l'unité à retirer de l'attaque.\nL'affichage du combat et le tableau des résultats du combat s'afficheront.\nLorsque vous êtes prêt, cliquez avec le bouton gauche sur la flèche d'attaque.\nPour annuler, cliquez avec le bouton gauche sur la flèche d'annulation.
ALLIED_EXPLOTATION=Phase d'Exploration US\n\n\Exploitez les lacunes qui ont été créées.\n\nToute unité éligible qui ne s'est pas déplacée ou n'a pas combattu peut désormais se déplacer.\nLes unités éligibles ne seront pas grisées.\nCette phase est la même que la phase de Mouvement.
ALLIED_SUPPLY=Phase de Ravitaillement US\n\nToutes les Unités non ravitaillées seront grisées.
NEXT_TURN=Prochain tour de jeu\n\nLes conditions de victoire sont vérifiées si la fin du jeu.\nLa météo est déterminée.\Les avions disponibles sont déterminés.
