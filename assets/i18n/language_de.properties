scenario1=Fahren Sie auf Bastogne und Wiltz.\n\nKämpfen Sie um die Kontrolle über Bastogne und Wiltz.\nDie Deutschen müssen beide halten, um zu gewinnen.\nEnde Spielrunde 6, 21. Dezember.\nDies ist ein Einführungsszenario.
scenario2=2. Panzer zur Maas\n\nDer deutsche Spieler versucht, die 2. Panzerdivision zu verlassen.\nDivisionseinheiten müssen über die Straße am westlichen Kartenrand verlassen werden.\nDas Ausgangsfeld muss am Ende des Spiels vorhanden sein, um zu gewinnen.\nSpielrunde 7 beenden 22. Dezember.
scenario3=Die mobilen Divisionen des 47. Panzerkorps brechen zur Maas aus.\n\nEinheiten der 2. Panzerdivision und der Panzerlehr müssen die Karte verlassen.\nSie müssen am westlichen Kartenrand verlassen werden.\n Die Ausgangshexfelder müssen am Ende des Spiels vorhanden sein um zu gewinnen.\n Spielrunde am 8. 23. Dezember beenden.
scenario4=Die 3. US-Armee greift an, um Bastogne zu entlasten.\n\nElemente der 2. Panzerdivision und des Panzer-Lehr verlassen die Karte.\nGegenangriffe der 3.Armee unterbrechen die Versorgungslinien.\n Die Ausgangshexfelder müssen am Ende des Spiels in Versorgung sein, um zu gewinnen.\n Ende der Spielrunde am 10. Dezember, 25. Dezember.
notavailable=Dieses Szenario ist in dieser Version nicht verfügbar.
startgamesetup=Stellt verbündete Einheiten auf
movephasetext=Allgemeine Anweisungen für die Bewegungsphase:\n\nDer Spieler darf alle seine berechtigten Einheiten bewegen
movephasewarningtext=Allgemeine Anweisungen für die Bewegungsphase:\n\nDer Spieler darf alle seine berechtigten Einheiten bewegen.\n\nDer verbündete Spieler muss die oberste Reihe der Felder freiräumen
event1=Deutsch-belgische Grenze, 16. Dezember 1944, Operation Wacht am Rhien \n\nDie Deutschen haben ihre letzte Graben-Gegenoffensive durch die Ardennen gestartet.\nDas Ziel bestand darin, den Hafen von Antwerpen einzunehmen und die britischen Armeen nördlich der Maas zu isolieren.\nDas dachte Hitler Ein Erfolg würde Zwietracht zwischen den Alliierten und die Möglichkeit eines Separatfriedens mit sich bringen und es den Deutschen ermöglichen, sich auf die Sowjets zu konzentrieren Wichtige Kreuzung von Bastogne und Wiltz, um das Straßennetz zu erobern\nfür den nächsten Schritt zur Maas.\n\nDie strategische Überraschung ist abgeschlossen und die US-Einheiten merken es nicht.\nIhnen steht die 28. US-Infanteriedivision mit Teilen der 9. Panzerdivision gegenüber Division.\nSie sind auf einer dünnen Verteidigungslinie an der deutschen Grenze verteilt.\
infogame=
help1=Schnellreaktionsfeld\n\nHervorragende sowjetische Einheiten in Versorgungshäfen können während der Seebewegungsphase in das Schnellreaktionsfeld verschoben werden.\nEinheiten können auch während der Verstärkungsphase in das Feld verschoben werden. Die maximale Anzahl an Einheiten in der Box ist begrenzt.\n\nEinheiten in der Schnellreaktionsbox können sich in der Seetransfer- und Bewegungsphase schnell zu sowjetisch kontrollierten Versorgungshäfen bewegen.\n
help3=Tastatur- und Maussteuerung\n\nPfeiltasten ? Navigieren auf der Karte\n\n-(Minus) oder +(Plus) ? Vergrößern oder Verkleinern der Karte\n\nP ? Machen Sie einen Screenshot\n\nT ? Zeigen Sie die aktuelle Runde an und Runde beenden\n\nM ? Bewegungspunkte anzeigen, die auf aktivierten Hexfeldern verwendet werden\n\nLinke Maustaste ? Einheit auswählen\n\nRechte Maustaste ? Einheiten im Stapel drehen\n\nMausrad ? Karte vergrößern oder verkleinern\n\ nMouse Hover ? Einheiteninformationen und alle Einheiten im Stapel anzeigen
help4=Amerikanische Verstärkungen\n\nKlicken Sie auf die Hilited-Hexfelder im Westen und Süden der Karte.\nDadurch werden die verbleibenden Verstärkungen und die Erscheinungsform angezeigt.\nKlicken Sie irgendwo auf dem Bildschirm, um die Anzeige zu beenden.
help5=Amerikanische Verstärkungen\n\nKeine weiteren Verstärkungen verfügbar.
scenario1objectives=Der deutsche Spieler gewinnt das Spiel, indem er am Ende des sechsten Spielzugs seines Spielers oder am 22. Dezember Einheiten durch das Wiltz-Hexfeld und die beiden Bastogne-Hexfelder besetzt oder Letzter\nmit Einheiten ist.\n Wenn ihm dies bis zum Ende des Spielzugs nicht gelingt sechs; Der amerikanische Spieler gewinnt.
scenario2objectives=Der deutsche Spieler gewinnt, indem er alle Versorgungsquellen auf der Karte erobert.\n\nWenn ihm dies bis Ende Dezember 1941 nicht gelingt, gewinnt der sowjetische Spieler.
