cardselection=Wählen Sie Karten aus, die Sie für dieses Spiel spielen möchten.\n\nKlicken Sie mit der linken Maustaste auf eine verfügbare Karte, um sie Ihrer Hand hinzuzufügen.\nKlicken Sie mit der linken Maustaste auf eine Karte in Ihrer Hand, um die Auswahl aufzuheben.\nEinige Karten können mehr als einmal ausgewählt werden.\nSchließen Sie das Fenster um die Kartenauswahl zu beenden.
2ndpanzerhalts=Nach dem Ausspielen dieser Karte wird der Bewegungsfaktor aller Einheiten der 2. Panzerdivision\n auf 2 reduziert.\n Dieser Effekt hält nur 1 Runde an.\n Diese Karte wird beim Ausspielen aus der Hand entfernt.\n\n Die 2. Panzerdivision wurde durch aggressive Aktionen der M18 Hellcats des Teams Desobry der 10. Panzerdivision aufgehalten. Ihre Fähigkeit, sich mit hoher Geschwindigkeit fortzubewegen und abzufangen, führte dazu, dass die Panzerdivision anhielt und sich neu gruppierte.
hooufgas=Nach dem Ausspielen dieser Karte kann der deutsche Spieler \ndie Stadt Houffalize als Versorgungsquelle nutzen.\n Diese Karte kann nur gespielt werden, wenn die Deutschen in der Stadt sind,\n oder als letzte durch die Stadt gegangen sind.\n Wenn die Amerikaner Erobere Houffalize zurück, dann ist es kein Versorgungslager für die Deutschen mehr.\n Diese Karte wird aus der Hand entfernt, wenn sie gespielt wird.\n\n Die Amerikaner hatten bei Houffalize ein Versorgungslager angelegt,\n um sich auf die nächste Phase ihrer Operationen vorzubereiten.
moreammo=Nach dem Ausspielen dieser Karte ist der deutsche Spieler nicht\n auf die Verwendung von Artilleriemunition beschränkt.\n Die Deutschen können jetzt in beiden Bombardierungsphasen des Spiels schießen.\n Die normalen Versorgungsregeln sind weiterhin in Kraft.\n Dieser Effekt hält bis zum Ende an das Spiel.\n Diese Karte wird aus der Hand entfernt, wenn sie gespielt wird.\n\n Die deutsche Armee rationierte die Artillerie während der eigentlichen Ardennenoffensive.
szorney1=Nach dem Ausspielen dieser Karte stoppt der deutsche Spieler jede von den Amerikanern in diesem Zug ausgespielte Karte mit zerstörten Brücken.\n Der Amerikaner kann keine Brücke zum Zerstören auswählen.\n Diese Karte wird beim Ausspielen aus der Hand entfernt.\n\ n Die Operation Greif war eine Spezialoperation\n unter der Führung des Waffen-SS-Kommandos Otto Skorzeny\n während der Ardennenoffensive im Zweiten Weltkrieg.\n Mit deutschen Soldaten in amerikanischen Uniformen\n wurde versucht, die Zerstörung von Brücken zu sabotieren.
szorney2=Nach dem Ausspielen dieser Karte haben alle Kreuzungen für Straßen und Wege\n für den amerikanischen Spieler eine Bewegungsfreiheit von 4. \n Diese Karte wird aus der Hand entfernt, wenn sie gespielt wird.\n Dieser Effekt hält nur 1 Runde lang an.\n\n Operation Greif war eine Spezialoperation,\n die vom Waffen-SS-Kommando Otto Skorzeny\n während der Ardennenoffensive kommandiert wurde im Zweiten Weltkrieg.\n Mit deutschen Soldaten in amerikanischen Uniformen\n wurde versucht, die Straßenbeschilderung im Ardennen-Straßennetz zu ändern.
2ndpanzerloses2units=Nach dem Ausspielen dieser Karte muss der deutsche Spieler oder die KI\n 2 Einheiten der 2. Panzerdivision auswählen, um die Karte zu verlassen.\n Diese Einheiten gelten aufgrund der Siegbedingungen als verlassen.\n Diese Karte wird beim Ausspielen aus der Hand entfernt.\n Diese Karte kann erst nach Runde 3 gespielt werden.\n\n Die 2. Panzerdivision hatte einen strengen Zeitplan für die Überquerung der Maas.\n Sie durfte nicht in Operationen zur Räumung von Bastogne verwickelt werden.
blownbridge=Nach dem Ausspielen dieser Karte wählt der amerikanische Spieler oder die KI eines der hervorgehobenen Brückenfelder zum Sprengen aus.\n Bei der Auswahl wird die Brücke zerstört und das Gelände wird für dieses Feld zum Flussufer.\n Diese Karte wird beim Ausspielen aus der Hand entfernt.\n Einmal Eine Brücke wurde ausgewählt und kann nicht ein zweites Mal gesprengt werden\n in Fällen, in denen sie repariert oder durch Duplizität gerettet wird.\n Die Brückenauswahl umfasst nur Brücken, die die Deutschen nicht überquert haben.
fixbridge=Nach dem Ausspielen dieser Karte wählt der deutsche Spieler oder die KI eines der zerstörten Brückenfelder zum Reparieren aus.\n Bei Auswahl wird die Brücke in diesem Feld repariert.\n Diese Karte wird beim Spielen aus der Hand entfernt.\n Die Brücke muss gewesen sein in einer früheren Runde durchgebrannt.
cardblocked=Diese Karte wurde bereits ausgewählt.\nNur 1 dieser Karten kann Ihrer Hand hinzugefügt werden.
nocardroom=Klicken Sie mit der linken Maustaste, um die Karte\nvon den ausgewählten Karten in der Hand zu entfernen\n
unchoosecard=Alle Karten für diese Hand sind voll.\nEntfernen Sie eine Karte, indem Sie mit der linken Maustaste auf die von Ihnen gewählte Hand klicken.
previousclose=Sind Sie sicher, dass Sie mit der Kartenauswahl fertig sind?\nKlicken Sie mit der linken Maustaste auf die Schaltfläche ?OK?, um den Abschluss zu bestätigen.
fritz1=Nach dem Ausspielen dieser Karte wird der Bewegungsfaktor aller Einheiten der Panzer-Lehr-Division\n auf 2 reduziert.\n Dieser Effekt hält nur 1 Runde an.\n Diese Karte wird beim Ausspielen aus der Hand entfernt.\n\n General Fritz Bayerlein, Kommandeur der Lehr-Division\n verbrachte den größten Teil eines entscheidenden Tages in der Anfangsphase der Ardennenoffensive damit, sich mit einer schönen amerikanischen Krankenschwester zu ?trödeln?, die seine Männer in einem Feldlazarett gefangen genommen hatten.\n Dies führte zu Lähmungen einen Tag lang in seiner Einheit.
prayforweather=Nach dem Ausspielen dieser Karte erhält der amerikanische Spieler 5 Luftpunkte, die er in diesem Zug verwenden kann.\n Die Luftpunkte können wie im regulären Spiel verwendet werden.\n Diese Karte wird beim Ausspielen aus der Hand entfernt.\n Das Ausspielen der Karte hat keine Auswirkungen das Wetter für diese oder die folgenden Runden.\n\n General Patton, Kommandeur der Dritten Amerikanischen Armee,\n befahl seinem Kaplan, ein Gebet für gutes Wetter zu verfassen.\n\?Ich habe es satt, dass diese Soldaten gegen Schlamm kämpfen müssen und Überschwemmungen sowie Deutsche.\n Sehen Sie, ob wir Gott nicht dazu bringen können, auf unserer Seite zu wirken?, sagte er.
moreammom=Die Munition aller Artillerieeinheiten des deutschen Spielers wurde erhöht.\nSie können jetzt zweimal pro Spielzug schießen.\nSowohl in der offensiven als auch in der defensiven Artilleriephase.
