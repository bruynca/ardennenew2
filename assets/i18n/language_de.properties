ALLIED_CARD=Phase ?Kartenziehen der Verbündeten?\n\nWählen Sie eine Karte, um das Spiel zu beeinflussen.\n\nKlicken Sie mit der linken Maustaste auf eine geeignete Karte, um das Spiel zu beeinflussen.\nAbhängig vom Inhalt der Karte sind möglicherweise weitere Auswahlmöglichkeiten erforderlich.\nSiehe Beschreibung auf der Karte oder in den Tooltips für Effekte.\n
GERMAN_CARD=Deutsche Kartenziehphase\n\nWählen Sie eine Karte, um das Spiel zu beeinflussen.\n\nKlicken Sie mit der linken Maustaste auf eine geeignete Karte, um das Spiel zu beeinflussen.\nAbhängig vom Inhalt der Karte sind möglicherweise weitere Auswahlmöglichkeiten erforderlich.\nSiehe Beschreibung auf der Karte oder in den Tooltips für Effekte.\n
GERMAN_PRE_MOVEMENT=Deutsche Artillerie-Limber-Phase\n\nÄndern Sie den Status der Artillerie in ?Feuer oder Bewegung?.\n\nKlicken Sie mit der linken Maustaste auf eine geeignete Artillerieeinheit, um ihren Status zu ändern.\nZulässige Einheiten sind nicht schattiert.\nDie Einheit kann sich im Bewegungsmodus oder im Sperrfeuermodus befinden.\ nIm Bewegungsmodus wird die Angriffsstärke reduziert und die Bewegung auf das Maximum erhöht.\nIm Sperrfeuermodus wird die Angriffsstärke auf das Maximum und die Bewegung auf das Minimum erhöht.\nDiese Änderung gilt für den gesamten Spielzug.\n
GERMAN_MOVEMENT=Deutsche Bewegungsphase\n\nBewegen Sie Einheiten und überrennen Sie den Feind.\n\nKlicken Sie mit der linken Maustaste auf eine geeignete Einheit, um die Felder anzuzeigen, zu denen sie sich bewegen kann.\nZulässige Einheiten sind nicht schattiert.\nKlicken Sie auf ein Feld, um die Einheit dorthin zu bewegen Ziel.\nKlicken Sie auf das Symbol für den mobilen Angriff, um einen mobilen Angriff zu starten.\nUm eine Bewegung abzubrechen, klicken Sie mit der linken Maustaste auf ein nicht aktiviertes Hexfeld.
US_BARRAGE_DEFENSE=US Defensive Artilley Spotting-Phase\n\nZieleinheiten für Verteidigungsfeuer.\n\nKlicken Sie mit der linken Maustaste auf das Entfernungsmessersymbol, um ein Sperrfeuer zu erstellen.\nKlicken Sie im Sperrfeuerfenster mit der linken Maustaste auf eine Einheit, die Sie ein- oder ausschließen möchten.\nWenn Sie fertig sind, klicken Sie mit der linken Maustaste auf Klicken Sie auf das OK-Symbol, um ein Sperrfeuer zu erstellen.\nUm das Fenster abzubrechen, klicken Sie mit der linken Maustaste außerhalb des Fensters.\nUm ein Sperrfeuer abzubrechen, klicken Sie mit der linken Maustaste auf das Sperrfeuer-Symbol.\n\nDer US-Spieler kann einem Sperrfeuer Flugzeuge zuweisen.
GERMAN_BARRAGE_ATTACK=Offensive Artilley-Aufklärungsphase der Deutschen\n\nZieleinheiten für offensives Sperrfeuer.\n\nKlicken Sie mit der linken Maustaste auf das Entfernungsmessersymbol, um ein Sperrfeuer zu erstellen.\nKlicken Sie im Sperrfeuerfenster mit der linken Maustaste auf eine Einheit, die Sie ein- oder ausschließen möchten.\nWenn Sie fertig sind, klicken Sie mit der linken Maustaste auf Klicken Sie auf das OK-Symbol, um ein Sperrfeuer zu erstellen.\nUm das Fenster abzubrechen, klicken Sie mit der linken Maustaste außerhalb des Fensters.\nUm ein Sperrfeuer abzubrechen, klicken Sie mit der linken Maustaste auf das Sperrfeuer-Symbol.\n\n
mobileassualthelp=Überrennen\n\n\Klicken Sie im Fenster ?Überlaufene Einheitenauswahl? mit der linken Maustaste, um Einheiten für die Überrennen auszuwählen.\nDie Kampfergebnistabelle und die Kampfanzeige werden aktualisiert.\nKlicken Sie zum Starten mit der linken Maustaste auf die OK-Symbolschaltfläche im Fenster.\nDie Einheiten werden einrücken Position für den Angriff.\nDie Würfel werden geworfen und die Kampfergebnisse werden angezeigt.\nKlicken Sie auf die Kampfanzeige, um fortzufahren
GERMAN_BARRAGE_RESOLVE=Phase ?Sperrfeuer explodieren?\n\nAlle in der vorherigen Phase erstellten Sperrfeuer werden jetzt ausgeführt.\n\nEin Würfel wird geworfen und die Ergebnisse werden auf dem Hexfeld angezeigt.\nNachdem Sie fertig sind, klicken Sie unten rechts mit der linken Maustaste auf die Schaltfläche ?Nächste Phase?.
GERMAN_COMBAT=Deutsche Kampfphase\n\nGreifen Sie den Feind an.\n\nAlle möglichen Kämpfe wurden mit einem Kampfsymbol markiert.\nWenn Sie mit der linken Maustaste klicken, werden die Angriffspfeile angezeigt.\nEinheiten, die teilnehmen können, werden nicht schattiert.\nKlicken Sie mit der linken Maustaste auf eine Einheit um sich dem Angriff anzuschließen.\nKlicken Sie erneut mit der linken Maustaste auf die Einheit, um sie vom Angriff zu entfernen.\nDie Kampfanzeige und die Kampfergebnistabelle werden angezeigt.\nWenn Sie bereit sind, klicken Sie mit der linken Maustaste auf den Angriffspfeil.\nZum Abbrechen klicken Sie mit der linken Maustaste auf den Abbruchpfeil.
advanceafterhelp=Vorrücken nach dem Kampf\n\nKlicken Sie mit der linken Maustaste auf eine nicht markierte Einheit, um nach dem Kampf vorzurücken.\nDas Hexfeld wird aktiviert, auf dem die Einheit vorrücken kann.\nKlicken Sie mit der linken Maustaste auf das Hexfeld, um das Vorrücken auszuwählen.\nKlicken Sie mit der linken Maustaste auf ein beliebiges nicht markiertes Hexfeld, um den Vormarsch zu beenden.
GERMAN_EXPLOTATION=Deutsche Erkundungsphase\n\n\Entstandene Lücken ausnutzen.\n\nJede in Frage kommende Einheit, die noch 8 Bewegungspunkte übrig hat und keinen Kampf hatte, kann sich jetzt bewegen.\nInfrage kommende Einheiten werden nicht schattiert.\nDiese Phase ist mit der identisch Bewegungsphase.
GERMAN_SUPPLY=Deutsche Versorgungsphase\n\nVersorgen Sie Einheiten, um ihre Bewegungs- und Stärkewerte zu aktualisieren.\n\nKlicken Sie mit der linken Maustaste auf eine Einheit im Versorgungsfenster, um die Hexfelder anzuzeigen, die sie erreichen kann.\nLinksklicken Sie auf das Hexfeld, um alle Einheiten innerhalb von 10 Hexfeldern zu versorgen.\Linksklick auf der platzierten Versorgungseinheit zum Abbrechen.
ALLIED_PRE_MOVEMENT=US Artillery Limber-Phase\n\nÄndern Sie den Status der Artillerie in ?Feuer oder Bewegung?.\n\nKlicken Sie mit der linken Maustaste auf eine geeignete Artillerieeinheit, um ihren Status zu ändern.\nZulässige Einheiten sind nicht schattiert.\nDie Einheit kann sich im Bewegungsmodus oder im Sperrfeuermodus befinden.\ nIm Bewegungsmodus wird die Angriffsstärke reduziert und die Bewegung auf das Maximum erhöht.\nIm Sperrfeuermodus wird die Angriffsstärke auf das Maximum und die Bewegung auf das Minimum erhöht.\nDiese Änderung gilt für den gesamten Spielzug.\n
ALLIED_MOVEMENT=US-Bewegungsphase\n\nBewegen Sie Einheiten und überrennen Sie den Feind.\n\nKlicken Sie mit der linken Maustaste auf eine geeignete Einheit, um die Felder anzuzeigen, zu denen sie sich bewegen kann.\nZulässige Einheiten sind nicht schattiert.\nKlicken Sie auf ein Feld, um die Einheit dorthin zu bewegen Ziel.\nKlicken Sie auf das Symbol für den mobilen Angriff, um einen mobilen Angriff zu starten.\nUm eine Bewegung abzubrechen, klicken Sie mit der linken Maustaste auf ein nicht aktiviertes Hexfeld.
GERMAN_BARRAGE_DEFEND=Phase der Aufklärung der deutschen Artillerieverteidigung\n\nZieleinheiten für Verteidigungsfeuer.\n\nKlicken Sie mit der linken Maustaste auf das Entfernungsmessersymbol, um ein Sperrfeuer zu erstellen.\nKlicken Sie im Sperrfeuerfenster mit der linken Maustaste auf eine Einheit, die Sie ein- oder ausschließen möchten.\nWenn Sie fertig sind, klicken Sie mit der linken Maustaste auf Klicken Sie auf das OK-Symbol, um ein Sperrfeuer zu erstellen.\nUm das Fenster abzubrechen, klicken Sie mit der linken Maustaste außerhalb des Fensters.\nUm ein Sperrfeuer abzubrechen, klicken Sie mit der linken Maustaste auf das Sperrfeuer-Symbol.\n\nDer US-Spieler kann einem Sperrfeuer Flugzeuge zuweisen.
ALLIED_BARRAGE_ATTACK=US-Offensiv-Artilley-Aufklärungsphase\n\nZieleinheiten für offensives Sperrfeuer.\n\nKlicken Sie mit der linken Maustaste auf das Entfernungsmesser-Symbol, um ein Sperrfeuer zu erstellen.\nKlicken Sie im Sperrfeuer-Fenster mit der linken Maustaste auf eine Einheit, die Sie ein- oder ausschließen möchten.\nWenn Sie fertig sind, klicken Sie mit der linken Maustaste auf Klicken Sie auf das OK-Symbol, um ein Sperrfeuer zu erstellen.\nUm das Fenster abzubrechen, klicken Sie mit der linken Maustaste außerhalb des Fensters.\nUm ein Sperrfeuer abzubrechen, klicken Sie mit der linken Maustaste auf das Sperrfeuer-Symbol.\nAircarft kann in Sperrfeuer einbezogen werden
ALLIED_BARRAGE_RESOLVE=Phase ?Sperrfeuer explodieren?\n\nAlle in der vorherigen Phase erstellten Sperrfeuer werden jetzt ausgeführt.\n\nEin Würfel wird geworfen und die Ergebnisse werden auf dem Hexfeld angezeigt.\nNachdem Sie fertig sind, klicken Sie unten rechts mit der linken Maustaste auf die Schaltfläche ?Nächste Phase?.
ALLIED_COMBAT=US-Kampfphase\n\nGreifen Sie den Feind an.\n\nAlle möglichen Kämpfe wurden mit einem Kampfsymbol markiert.\nWenn Sie mit der linken Maustaste klicken, werden die Angriffspfeile angezeigt.\nEinheiten, die teilnehmen können, werden nicht schattiert.\nKlicken Sie mit der linken Maustaste auf eine Einheit um sich dem Angriff anzuschließen.\nKlicken Sie erneut mit der linken Maustaste auf die Einheit, um sie vom Angriff zu entfernen.\nDie Kampfanzeige und die Kampfergebnistabelle werden angezeigt.\nWenn Sie bereit sind, klicken Sie mit der linken Maustaste auf den Angriffspfeil.\nZum Abbrechen klicken Sie mit der linken Maustaste auf den Abbruchpfeil.
ALLIED_EXPLOTATION=US-Erkundungsphase\n\n\Entstandene Lücken ausnutzen.\n\nJede in Frage kommende Einheit, die sich nicht bewegt hat oder am Kampf teilgenommen hat, kann sich jetzt bewegen.\nInfrage kommende Einheiten werden nicht mehr schattiert.\nDiese Phase ist mit der Bewegungsphase identisch.
ALLIED_SUPPLY=US-Versorgungsphase\n\nAlle Einheiten, die nicht mehr im Angebot sind, werden schattiert dargestellt.
NEXT_TURN=Nächste Spielrunde\n\nDie Siegbedingungen werden am Ende des Spiels überprüft.\nDas Wetter steht fest.\Verfügbare Flugzeuge stehen fest.
