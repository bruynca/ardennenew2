selecttwo=Wählen Sie 2 der angegriffenen Einheiten aus, um sie aus dem Spiel zu entfernen.\nVerbündete haben die Karte gespielt
nosave=Das Spiel kann jetzt nicht gespeichert werden\nDas Spiel kann nicht gespeichert werden, wenn es sich in der Kartenauswahlphase\oder in der Sperrphase befindet
supplyclose=Ausgangsversorgung
fixbridge2=Wählen Sie eine Brücke, die gesprengt werden soll.\nKlicken Sie mit der linken Maustaste auf das rote Brückensymbol, um die Otto-Skorzeny-Karte zu verwenden\num den Sprengstoff zu deaktivieren.
fixbridge3=Wählen Sie eine Brücke aus, die gesprengt wurde.\nKlicken Sie mit der linken Maustaste auf das rote Brückensymbol, um die Karte ?Brücke reparieren? zu verwenden.
fixbridge4=Wählen Sie eine reparierbare Brücke, die gesprengt wurde.\nEine deutsche Einheit muss sich daneben befinden, um reparierbar zu sein. \nKlicken Sie mit der linken Maustaste auf die rote Brücke, um zu würfeln und zu versuchen, sie zu reparieren.\nWenn der Wurf größer ist als die Zahl auf der Brücke, wird sie repariert.\nEs kann nur 1 Brücke pro Spielzug versucht werden, sie zu reparieren.
bridgefixed=Würfelwurf erfolgreich.\nBrücke ist repariert
bridgenotfixed=Der Würfelwurf ist fehlgeschlagen.\Die Brücke ist immer noch kaputt.\nDie beim nächsten Mal benötigte Zahl ist größer als {0}.
bridgerolls=Klicken Sie mit der linken Maustaste auf eine gesprengte Brücke, um zu würfeln.\nWenn Würfel über der Zahl auf der Brücke liegen, ist dies behoben\nNur 1 Wurf pro Spielzug.
fixbridegphase=Zerstörte Brücken reparieren
overstacking=Das Platzieren der Einheit im Hexfeld führt zu einer Überstapelung.\nAm Ende der Bewegungsphase ermöglicht ein Fenster die Korrektur.\nWenn keine Korrektur erfolgt, löscht das Programm automatisch überstapelte Einheiten.\nMöchten Sie die Einheit platzieren?
overstacking2=Das Platzieren der Einheit im Hexfeld führt zu einer Überstapelung.
