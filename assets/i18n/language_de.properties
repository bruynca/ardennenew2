advance=Alle angreifenden Einheiten können jetzt vorrücken.\nKlicken Sie mit der linken Maustaste auf eine Einheit, um sie für den Vormarsch auszuwählen.\nKlicken Sie mit der linken Maustaste auf ein angegriffenes Hexfeld, um zu diesem Hexfeld vorzurücken.\nUm den Vormarsch zu beenden, klicken Sie mit der linken Maustaste auf ein Hexfeld außerhalb des Kampfbereichs.
