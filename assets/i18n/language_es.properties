fixbridge2=Elige un puente que esté a punto de explotar.\nHaz clic izquierdo en el símbolo del puente rojo para usar la tarjeta Otto Skorzeny\n para desactivar los explosivos.
fixbridge3=Elija un puente que se haya volado.\nHaga clic con el botón izquierdo en el símbolo del puente rojo para usar la Tarjeta de puente fijo.
fixbridge4=Elige un puente reparable que se haya volado.\nDebe haber una unidad alemana junto a él para poder repararlo. \nHaz clic con el botón izquierdo en el puente rojo para tirar los dados y tratar de arreglarlo.\nSi la tirada es mayor que el número en el puente, se arreglará.\nSolo se puede intentar arreglar 1 puente por turno.
