bridgerolls=Haz clic con el botón izquierdo en un puente volado para tirar los dados.\nSi los dados están por encima del número en el puente, es fijo\nSolo 1 tirada por turno.
fixbridegphase=Reparar Puentes Destruidos
overstacking=Colocar la unidad en el hexágono causará sobreapilamiento.\nAl final de la fase de movimiento, una ventana permitirá arreglarlo.\nSi no se arregla, el programa eliminará automáticamente las unidades sobreapiladas.\n¿Quieres colocar la unidad?
overstacking2=Colocar la unidad en el hexágono provocará un exceso de apilamiento.
