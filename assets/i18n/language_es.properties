advance=Todas las unidades atacantes ahora pueden avanzar.\nHaz clic izquierdo en una unidad para seleccionar para avanzar.\nHaz clic izquierdo en un hexágono iluminado para avanzar a ese hexágono.\nPara finalizar el avance, haz clic izquierdo en el hexágono fuera del área de combate.
