event1=Frontera alemana con Bélgica 16 de diciembre de 1944 Operación Wacht am Rhien \n\nLos alemanes han comenzado su última contraofensiva a través de las Ardenas.\nEl objetivo era tomar el puerto de Amberes y aislar a los ejércitos británicos al norte del río Mosa.\nHitler pensó que el éxito traería discordia entre los Aliados y la posibilidad de una paz separada\npermitiendo a los alemanes concentrarse en los soviéticos.\n\nEl 47.º Cuerpo Panzer, parte del 5.º Ejército Panzer del General der Panzertruppen Hasso von Manteuffel\ns tomará la Cruce de caminos vital de Bastogne y Wiltz para capturar la red de carreteras\npara el siguiente paso hacia el río Meuse.\n\nLa sorpresa estratégica está completa y las unidades de EE. división.\nEstán dispersos en una delgada línea defensiva en la frontera alemana.\
infogame=
help1=Casilla de reacción rápida\n\nLas unidades soviéticas destacadas en los puertos de suministro se pueden mover a la casilla de reacción rápida durante la fase de movimiento marítimo.\nLas unidades también se pueden mover a la casilla durante la fase de refuerzo. El número máximo de unidades en la casilla es limitado.\n\nLas unidades en la casilla de Reacción rápida pueden moverse rápidamente a puertos de suministro controlados por los soviéticos\nen la fase de movimiento y transferencia marítima.
help3=Controles del teclado y del mouse\n\nTeclas de flecha - Navegar por el mapa\n\n-(menos) o +(más) - Acercar o alejar el mapa\n\nP - Tomar captura de pantalla\n\nT - Mostrar el giro actual y Finalizar giro\n\nM: muestra los puntos de movimiento utilizados en los hexágonos marcados\n\nBotón izquierdo del mouse: seleccionar unidad\n\nBotón derecho del mouse: rotar unidades en la pila\n\nRueda de desplazamiento del mouse: acercar o alejar el mapa\n\ nMouse Hover: muestra la información de la unidad y todas las unidades en la pila
help4=Refuerzos americanos\n\nHaz clic en los hexágonos de Hilited al oeste y al sur del mapa\nEsto mostrará los refuerzos restantes y su turno de aparición.\nHaz clic en cualquier parte de la pantalla para finalizar la visualización.
help5=Refuerzos americanos\n\nNo hay más refuerzos disponibles.
scenario1objectives=El jugador alemán gana el juego ocupando o siendo el último\ncon unidades a través del hexágono de Wiltz y los dos hexágonos de Bastogne\n al final del turno de su jugador seis o del turno del 22 de diciembre.\n Si no lo hace al final del turno seis; el jugador estadounidense gana.
scenario2objectives=El jugador alemán gana al capturar todas las fuentes de suministro en el mapa.\n\nSi no logra hacerlo a finales de diciembre de 1941, el jugador soviético gana.
