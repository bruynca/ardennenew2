ALLIED_CARD=Fase de sorteo de cartas aliadas\n\nElija una carta para influir en el juego.\n\nHaga clic con el botón izquierdo del mouse en una carta elegible para afectar el juego.\nEs posible que se requieran más opciones según el contenido de la carta.\nConsulte la descripción en la carta o la información sobre herramientas para efectos.\n
GERMAN_CARD=Fase de sorteo de cartas alemanas\n\nElija una carta para influir en el juego.\n\nHaga clic con el botón izquierdo del mouse en una carta elegible para afectar el juego.\nEs posible que se requieran más opciones según el contenido de la carta.\nConsulte la descripción en la carta o la información sobre herramientas para efectos.\n
GERMAN_PRE_MOVEMENT=Fase de flexibilidad de la artillería alemana\n\nCambiar el estado de la artillería a disparar o mover\n\nHaga clic con el botón izquierdo del mouse en una unidad de artillería elegible para cambiar su estado.\nLas unidades elegibles no están sombreadas\nLa unidad puede estar en modo Movimiento o en modo Andanada.\ nEn el modo Movimiento, la fuerza de ataque se reduce y el movimiento aumenta al máximo.\nEn el modo Andanada, la fuerza de ataque aumenta al máximo y el movimiento al mínimo.\nEste cambio tiene efecto durante todo el turno del jugador.\n
GERMAN_MOVEMENT=Fase de movimiento alemán\n\nMover unidades e invadir al enemigo.\n\nHacer clic con el botón izquierdo del mouse en una unidad elegible para mostrar los hexágonos a los que puede moverse.\nLas unidades elegibles no están sombreadas.\nHacer clic en un hexágono para mover la unidad a ese destino.\nHaga clic en el ícono Mobile Assualt para iniciar un Mobile Assualt.\nPara cancelar un Mover, haga clic con el botón izquierdo en un hexágono no seleccionado.
US_BARRAGE_DEFENSE=Fase de detección de artillería defensiva de EE. UU.\n\nUnidades objetivo para bombardeo defensivo.\n\nHaga clic con el botón izquierdo del mouse en el símbolo del buscador de rango para crear un bombardeo.\nEn la ventana de bombardeo, haga clic con el botón izquierdo en una unidad para incluirla o excluirla.\nCuando termine, haga clic con el botón izquierdo en el símbolo Aceptar para crear una andanada.\nPara cancelar la ventana, haz clic izquierdo fuera de ella.\nPara cancelar una andanada, haz clic izquierdo en el símbolo de andanada.\n\nEl jugador estadounidense puede asignar aeronaves a una andanada.
GERMAN_BARRAGE_ATTACK=Fase de detección de artillería ofensiva alemana\n\nUnidades objetivo para bombardeo ofensivo.\n\nHaga clic con el botón izquierdo del mouse en el símbolo de telémetro para crear un bombardeo.\nEn la ventana de bombardeo, haga clic con el botón izquierdo en una unidad para incluirla o excluirla.\nCuando termine, haga clic con el botón izquierdo en el símbolo Aceptar para crear una andanada.\nPara cancelar la ventana, haga clic con el botón izquierdo fuera de ella.\nPara cancelar una andanada, haga clic con el botón izquierdo en el símbolo de andanada.\n\n
mobileassualthelp=Desbordamiento\n\n\En la ventana de selección de unidad de desbordamiento, haga clic con el botón izquierdo para seleccionar las unidades para el desbordamiento.\nLa tabla de resultados de combate y la pantalla de combate se actualizarán.\nHaga clic con el botón izquierdo en el botón con el símbolo Aceptar en la ventana para comenzar.\nLas unidades se moverán a posición para el ataque.\nSe lanzarán los dados y se mostrarán los resultados del combate.\nHaga clic en la pantalla de combate para continuar
GERMAN_BARRAGE_RESOLVE=Fase de explosión de bombardeo\n\nTodos los bombardeos creados en la fase anterior ahora se ejecutarán\n\nSe lanza un dado y los resultados se muestran en el hexágono.\nDespués de terminar, haga clic izquierdo en el botón Siguiente fase en la parte inferior derecha.
GERMAN_COMBAT=Fase de combate alemana\n\nAtaque al enemigo.\n\nTodos los combates posibles se han marcado con un icono de combate.\nCuando se hace clic izquierdo, se mostrarán las flechas de ataque.\nLas unidades que pueden participar no estarán sombreadas.\nHaga clic izquierdo en una unidad para unirse al ataque.\nHaga clic con el botón izquierdo nuevamente en la unidad para retirarla del ataque.\nSe mostrarán la pantalla de combate y la tabla de resultados del combate.\nCuando esté listo, haga clic con el botón izquierdo en la flecha de ataque.\nPara cancelar, haga clic con el botón izquierdo en la flecha de cancelar.
advanceafterhelp=Avance después del combate\n\nHaga clic con el botón izquierdo en cualquier unidad sin sombrear para avanzar después del combate.\nEl hexágono se iluminará donde la unidad puede avanzar.\nHaga clic con el botón izquierdo en el hexágono para elegir el avance.\nHaga clic con el botón izquierdo en cualquier hexágono sin marcar para finalizar el avance.
GERMAN_EXPLOTATION=Fase de Explotación Alemana\n\n\Explota las brechas que se han creado.\n\nCualquier unidad elegible que tenga 8 puntos de movimiento restantes y que no haya tenido combate ahora puede moverse.\nLas unidades elegibles no estarán sombreadas.\nEsta fase es la misma que la Fase de movimiento.
GERMAN_SUPPLY=Fase de suministro alemana\n\nSuministre unidades para actualizar sus valores de Movimiento y Fuerza.\n\nHaga clic con el botón izquierdo en una unidad en la ventana de suministro para mostrar los hexágonos que puede alcanzar.\nHaga clic con el botón izquierdo en el hexágono para abastecer a todas las unidades dentro de 10 hexágonos.\Clic con el botón izquierdo en la unidad de suministro colocada para cancelar.
ALLIED_PRE_MOVEMENT=Fase de flexibilidad de la artillería de EE. UU.\n\nCambiar el estado de la artillería a disparar o mover\n\nHaga clic con el botón izquierdo del mouse en una unidad de artillería elegible para cambiar su estado.\nLas unidades elegibles no están sombreadas\nLa unidad puede estar en modo Movimiento o en modo Andanada.\ nEn el modo Movimiento, la fuerza de ataque se reduce y el movimiento aumenta al máximo.\nEn el modo Andanada, la fuerza de ataque aumenta al máximo y el movimiento al mínimo.\nEste cambio tiene efecto durante todo el turno del jugador.\n
ALLIED_MOVEMENT=Fase de movimiento de EE. UU.\n\nMover unidades e invadir al enemigo.\n\nHaz clic con el botón izquierdo del mouse en una unidad elegible para mostrar los hexágonos a los que puede moverse.\nLas unidades elegibles no están sombreadas.\nHaz clic en un hexágono para mover la unidad a ese destino.\nHaga clic en el ícono Mobile Assualt para iniciar un Mobile Assualt.\nPara cancelar un Mover, haga clic con el botón izquierdo en un hexágono no seleccionado.
GERMAN_BARRAGE_DEFEND=Fase de detección de artillería defensiva alemana\n\nUnidades objetivo para bombardeo defensivo.\n\nHaga clic con el botón izquierdo del mouse en el símbolo del buscador de rango para crear un bombardeo.\nEn la ventana de bombardeo, haga clic con el botón izquierdo en una unidad para incluirla o excluirla.\nCuando termine, haga clic con el botón izquierdo en el símbolo Aceptar para crear una andanada.\nPara cancelar la ventana, haz clic izquierdo fuera de ella.\nPara cancelar una andanada, haz clic izquierdo en el símbolo de andanada.\n\nEl jugador estadounidense puede asignar aeronaves a una andanada.
ALLIED_BARRAGE_ATTACK=Fase de detección de artillería ofensiva de EE. UU.\n\nUnidades objetivo para bombardeo ofensivo.\n\nHaga clic con el botón izquierdo del mouse en el símbolo del buscador de rango para crear un bombardeo.\nEn la ventana de bombardeo, haga clic con el botón izquierdo en una unidad para incluirla o excluirla.\nCuando termine, haga clic con el botón izquierdo en el símbolo Aceptar para crear una andanada.\nPara cancelar la ventana, haga clic con el botón izquierdo fuera de ella.\nPara cancelar una andanada, haga clic con el botón izquierdo en el símbolo de andanada.\nSe pueden incluir aeronaves en la andanada
ALLIED_BARRAGE_RESOLVE=Fase de explosión de bombardeo\n\nTodos los bombardeos creados en la fase anterior ahora se ejecutarán\n\nSe lanza un dado y los resultados se muestran en el hexágono.\nDespués de terminar, haga clic izquierdo en el botón Siguiente fase en la parte inferior derecha.
ALLIED_COMBAT=Fase de combate de EE. UU.\n\nAtaque al enemigo.\n\nTodos los combates posibles se han marcado con un icono de combate.\nAl hacer clic izquierdo, se mostrarán las flechas de ataque.\nLas unidades que pueden participar no estarán sombreadas.\nHaga clic izquierdo en una unidad para unirse al ataque.\nHaga clic con el botón izquierdo nuevamente en la unidad para retirarla del ataque.\nSe mostrarán la pantalla de combate y la tabla de resultados del combate.\nCuando esté listo, haga clic con el botón izquierdo en la flecha de ataque.\nPara cancelar, haga clic con el botón izquierdo en la flecha de cancelar.
ALLIED_EXPLOTATION=Fase de Explotación de EE. UU.\n\n\Explota las brechas que se han creado.\n\nCualquier unidad elegible que no se haya movido o haya tenido combate ahora puede moverse.\nLas unidades elegibles no estarán sombreadas.\nEsta fase es la misma que la fase de Movimiento.
ALLIED_SUPPLY=Fase de suministro de EE. UU.\n\nTodas las unidades sin suministro aparecerán sombreadas.
NEXT_TURN=Próximo turno de juego\n\nLas condiciones de victoria se verifican si finaliza el juego.\nSe determina el clima.\Se determina el avión disponible.
