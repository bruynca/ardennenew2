cardselection=Seleccione cartas para jugar en este juego\n\nHaga clic izquierdo en una carta disponible para agregarla a su mano.\nHaga clic izquierdo en una carta de su mano para deseleccionarla.\nAlgunas cartas se pueden seleccionar más de una vez\nCerrar la ventana para finalizar la selección de cartas.
2ndpanzerhalts=Después de jugar esta carta, todas las unidades de la Segunda División Panzer\n tienen su factor de movimiento reducido a 2.\n Este efecto dura solo 1 turno.\n Esta carta se retira de la mano cuando se juega.\n\n La 2.ª División Panzer fue detenido por las acciones agresivas de los M18 \n Hellcats del Equipo Desobry de la 10.ª División Blindada.\n Su capacidad para viajar a alta velocidad e interceptar \n hizo que la División Panzer se detuviera y se reagrupara.
hooufgas=Después de jugar esta carta, el jugador alemán puede usar \nla ciudad de Houffalize como fuente de suministro.\n Esta carta solo se puede jugar si los alemanes están dentro,\n o fueron los últimos en pasar por la ciudad.\n Si los estadounidenses recapturar Houffalize, entonces deja de ser un depósito de suministros para los alemanes.\n Esta carta se elimina de la mano cuando se juega.\n\n Los estadounidenses habían creado un depósito de suministros en Houffalize\n para prepararse para la siguiente etapa de sus operaciones.
moreammo=Después de jugar esta carta, el jugador alemán no está\n restringido en el uso de munición de artillería.\n Los alemanes ahora pueden disparar en ambas fases de bombardeo del juego.\n Las reglas normales de suministro siguen vigentes.\n Este efecto dura hasta el final de el juego.\n Esta carta se retira de la mano cuando se juega.\n\n El ejército alemán racionó la artillería durante la Batalla de las Ardenas.
szorney1=Después de jugar esta carta, el jugador alemán detiene cualquier\n carta de puente volada jugada por los estadounidenses este turno.\n El estadounidense no puede elegir un puente para destruir.\n Esta carta se retira de la mano cuando se juega.\n\ n La Operación Greif fue una operación especial\n comandada por el comando de las Waffen-SS Otto Skorzeny\n durante la Batalla de las Ardenas en la Segunda Guerra Mundial.\n Usando soldados alemanes vestidos con uniformes estadounidenses\n intentó sabotear la destrucción de puentes.
szorney2=Después de jugar esta carta, todos los cruces de caminos y caminos\n tienen una capacidad de movimiento de 4 para el jugador americano. \n Esta carta se retira de la mano cuando se juega.\n Este efecto solo dura 1 turno.\n\n La Operación Greif fue una operación especial\n comandada por el comando de las Waffen-SS Otto Skorzeny\n durante la Batalla de las Ardenas en la Segunda Guerra Mundial.\n Usando soldados alemanes vestidos con uniformes estadounidenses\n intentó cambiar la señalización vial en la red de carreteras de las Ardenas.
2ndpanzerloses2units=Después de jugar esta carta, el jugador alemán o la IA\n deben seleccionar 2 unidades de la Segunda División Panzer para salir del mapa.\n Estas unidades se consideran abandonadas para las condiciones de victoria.\n Esta carta se retira de la mano cuando se juega.\n Esta carta solo se puede jugar después del turno 3.\n\n La 2.ª División Panzer tenía un cronograma estricto para cruzar el Mosa.\n No debía verse atrapada en operaciones para despejar Bastogne.
blownbridge=Después de jugar esta carta, el jugador estadounidense o la IA elige uno de los hexágonos de puente resaltados para volar.\n Al seleccionar, el puente se destruye y el terreno se convierte en ribera para ese hexágono.\n Esta carta se retira de la mano cuando se juega.\n Una vez se ha elegido un puente, no se puede volar una segunda vez\n en los casos en que se repare o se salve por duplicidad.\n La selección de puentes solo incluye puentes que los alemanes no han cruzado.
fixbridge=Después de jugar esta carta, el jugador alemán o la IA elige uno de los hexágonos del puente volado para arreglarlo.\n Al seleccionar, el puente se fija en ese hexágono.\n Esta carta se retira de la mano cuando se juega.\n El puente debe haber sido soplado en un turno anterior.
cardblocked=Esta carta ya ha sido elegida.\nSolo se puede agregar 1 de estas cartas a tu mano.
nocardroom=Haga clic con el botón izquierdo del ratón para eliminar la carta\nde las cartas seleccionadas en la mano\n
unchoosecard=Todas las cartas de esta mano están llenas.\nQuita una carta haciendo clic con el botón izquierdo en la mano elegida.
previousclose=¿Está seguro de haber terminado con la selección de tarjetas?\nHaga clic con el botón izquierdo en el botón Aceptar para verificar el cierre.
fritz1=Después de jugar esta carta, todas las unidades de Panzer Lehr Division\n tienen su factor de movimiento reducido a 2.\n Este efecto dura solo 1 turno.\n Esta carta se retira de la mano cuando se juega.\n\n General Fritz Bayerlein, comandante de la división Lehr\n pasó la mayor parte de un día crucial durante las primeras etapas de la Batalla de las Ardenas\n "coqueteando" con una hermosa enfermera estadounidense que sus hombres habían capturado en un hospital de campaña.\n Esto causó parálisis en su unidad por un día.
prayforweather=Después de jugar esta carta, el jugador estadounidense recibe 5 Air Points para usar ese turno.\n Los Air Points se pueden usar como en el juego regular.\n Esta carta se retira de la mano cuando se juega.\n Jugar la Carta no afecta el clima para este o los siguientes turnos.\n\n El general Patton, comandante del Tercer Ejército estadounidense,\n ordenó a su capellán que creara una oración por el buen tiempo.\n\"Estoy cansado de que estos soldados tengan que luchar contra el barro y las inundaciones, así como los alemanes.\n Veamos si no podemos hacer que Dios trabaje de nuestro lado\", dijo.
moreammom=El jugador alemán ha aumentado la munición de todas las unidades de artillería.\nAhora pueden disparar dos veces por turno.\nTanto en las fases de artillería ofensiva como defensiva.
