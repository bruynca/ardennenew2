scenario1=Conduce por Bastogne y Wiltz\n\nLucha por el control de Bastogne y Wiltz.\nLos alemanes deben mantener ambos para ganar.\nTermina el turno 6, 21 de diciembre.\nEste es un escenario introductorio.
scenario2=2nd Panzer To the Meuse\n\nEl jugador alemán intenta salir de la 2nd Panzer division.\nLas unidades de división deben salir por la carretera del borde oeste del mapa.\nEl hexágono de salida debe estar abastecido al final del juego para ganar.\nTerminar el turno 7 del juego. 22 de diciembre
scenario3=Las divisiones móviles de la 47.ª Panzer Corp irrumpen en el Mosa\n\nLas unidades de la 2.ª división Panzer y Panzer Lehr deben salir del mapa\nDeben salir por el borde oeste del mapa.\n Los hexágonos de salida deben estar abastecidos al final del juego. para ganar.\n Finaliza el turno 8 el 23 de diciembre.
scenario4=El 3.er ejército de EE. UU. ataca para aliviar Bastogne\n\nElementos de la 2.ª división Panzer y Panzer Lehr para salir del mapa\nEl 3.er ejército contraataca para cortar las líneas de suministro.\n Los hexágonos de salida deben estar abastecidos al final del juego para ganar.\n Fin del juego turno 10 25 de diciembre.
notavailable=Ese escenario no está disponible en esta versión.
